<div class="row">
    <h1>Hard and Soft Skills</h1>
    <div class="col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn- dark" *ngIf="isLogged">Nueva Skill</button>
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress
        [percent]="(skill.porcentaje)"
        [radius]="100"
        [subtitle]="(skill.nombre)"
        [subtitleFontSize]="'2em'"
        [subtitleColor]="'black'"
        [outerStrokeWidth]="20"
        [innerStrokeWidth]="10"
        [outerStrokeColor]="'#78C000'"
        [innerStrokeColor]="'#000000'"
        [animation]="true"
        [animationDuration]="3000"
        ></circle-progress>
        <div>
            <td *ngIf="isLogged">
                <button class="btn btn-primary" routerLink="/editskill/{{skill.id}}"><i class="bi bi-pencil-fill"></i></button></td>
            <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(skill.id)"><i class="bi bi-trash-fill"></i></button></td>
        </div>
    </div>
</div>
